<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Hava Sıcaklığı Çevirici</h1>

      <div class="tempDiv">
        <label>Celcius:</label>
        <input
          type="number"
          onchange="calculateTemp(event)"
          name="celcius"
          id="celcius"
          placeholder="Hava Kaç Derece?"
          class="tempInput"
        />
      </div>

      <div class="tempDiv">
        <label>Fahrenheit:</label>
        <input
          type="number"
          onchange="calculateTemp(event)"
          name="fahrenheit"
          id="fahrenheit"
          placeholder="Hava Kaç Derece?"
          class="tempInput"
        />
      </div>

      <div class="tempDiv">
        <label>Kelvin:</label>
        <input
          type="number"
          onchange="calculateTemp(event)"
          name="kelvin"
          id="kelvin"
          placeholder="Hava Kaç Derece?"
          class="tempInput"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
